  <!-- Meta data -->
  <title>
    {% if page.url != "/" %}{{page.title}} - {% endif %}
    {{site.name}}
  </title>

  <!-- CSS -->

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <body>

    {% include header.html %}
